<ion-header>
  <ion-navbar>
    <ion-title>
      More
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>

    <button ion-item (click)="updateAvatar()">
      <i class="fas fa-camera-retro" item-end></i>
      Profile Image
    </button>

    <button ion-item (click)="updateProfile()">
      <i class="fal fa-file-user" item-end></i>
      Update Profile
    </button>

    <button ion-item (click)="openNotifications()">
      <i class="fal fa-newspaper" item-end></i>
      Notifications
    </button>

    <button ion-item (click)="logout()">
      <i class="fal fa-sign-out-alt" item-end></i>
      Sign Out
    </button>

  </ion-list>
</ion-content>
