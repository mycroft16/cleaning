
<ion-content>
    <ion-row>
      <ion-col>
        <div class="loginContainer">
          <i class="fal fa-broom"></i>
        </div>
      </ion-col>
    </ion-row>
    <br />
    <br />
    <form [formGroup]="loginForm" (ngSubmit)="getAuth()">
      <ion-list>
        <ion-item>
          <ion-label floating>Username</ion-label>
          <ion-input type="text" formControlName="clUsername" autocomplete="nope"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>Password</ion-label>
          <ion-input type="password" formControlName="clPassword" autocomplete="nope"></ion-input>
        </ion-item>
      </ion-list>
      <button ion-button full icon-start color="primary" type="submit" [disabled]="!loginForm.valid">
        <i class="fal fa-sign-in-alt"></i>
        &nbsp;&nbsp;
        Log In
      </button>
    </form>
    <br />
    <ion-row>
      <ion-col text-center>
        Forgot your password? Reset it!
      </ion-col>
    </ion-row>

</ion-content>
