
<ion-content>
    <ion-row>
      <ion-col>
        <div class="loginContainer">
          <i class="fal fa-broom"></i>
        </div>
      </ion-col>
    </ion-row>
    <br />
    <br />
    <ion-list>
      <ion-item>
        <ion-label floating>Username</ion-label>
        <ion-input type="text" name="cl_username" autocomplete="nope"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input type="password" name="cl_password" autocomplete="nope"></ion-input>
      </ion-item>
    </ion-list>
    <button ion-button full icon-start color="primary" (click)="getAuth()">
      <i class="fal fa-sign-in-alt"></i>
      &nbsp;&nbsp;
      Log In
    </button>
    <br />
    <ion-row>
      <ion-col text-center>
        Forgot your password? Reset it!
      </ion-col>
    </ion-row>

</ion-content>
