<ion-header>
  <ion-navbar>
    <ion-title>
      Contacts
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let contact of contacts | async; let i = index">
      {{index}}. {{contact.propertyName}} <b>{{contact.lastName}}</b>
    </ion-item>
  </ion-list>
</ion-content>
