<ion-header>
  <ion-navbar>
    <ion-title>
      Properties
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let property of (properties | async); let i = index; let odd = odd; let even = even" [ngClass]="{ odd: odd, even: even}" (click)="viewProperty(i)">
      <ion-row>
        <ion-col col-10>
          {{ property.propertyName }}
        </ion-col>
        <ion-col col-2 style="position: relative; ">
          <div class="propertyPeople">
            <i class="fas fa-users fa-fw"></i>
            <ion-badge>{{ property.people.length }}</ion-badge>
          </div>
          <div class="propertyPets">
            <i class="fas fa-dog fa-fw"></i>
            <ion-badge>{{ property.pets.length }}</ion-badge>
          </div>
        </ion-col>
      </ion-row>
    </ion-item>
  </ion-list>
</ion-content>
