<ion-header>
  <ion-navbar>
    <ion-title>
      Properties
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let property of (properties | async); let i = index" (click)="viewProperty(i)">
      <ion-row>
        <ion-col col-10>
          {{ property.propertyName }}
        </ion-col>
        <ion-col col-2 style="position: relative; ">
          <div style="position: absolute; top: 0px; right: 0px; ">
            <i class="fas fa-users fa-fw"></i>
            <ion-badge>{{ property.people.length }}</ion-badge>
          </div>
          <div style="position: absolute; bottom: 0px; right: 0px; ">
            <i class="fas fa-dog fa-fw"></i>
            <ion-badge>{{ property.pets.length }}</ion-badge>
          </div>
        </ion-col>
      </ion-row>
    </ion-item>
  </ion-list>
</ion-content>
