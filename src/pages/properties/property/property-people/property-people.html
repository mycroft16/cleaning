<h3>Family</h3>
<ion-list>
    <ion-item-sliding *ngFor="let person of property.people">
        <ion-item>
            {{ person.firstName }} {{ person.lastName }}
        </ion-item>
        <ion-item-options side="right">
            <button ion-button><i class="far fa-phone"></i></button>
            <button ion-button><i class="far fa-mobile-alt"></i></button>
            <button ion-button><i class="far fa-envelope"></i></button>
        </ion-item-options>
    </ion-item-sliding>
</ion-list>

<h3>Pets</h3>
<ion-list>
    <ion-item-sliding *ngFor="let pet of property.pets">
        <ion-item>
            {{ pet.petName }} ({{ pet.petType }})
        </ion-item>
    </ion-item-sliding>
</ion-list>
